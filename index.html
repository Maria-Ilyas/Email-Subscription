<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Working Email Subscription</title>
</head>

<body>
    <div class="container">
        <h3>Coming Soon!</h3>
        <h1>OurBrand New <br> Website Is On It's Way</h1>
        <p>Subscribe for more details.</p>
        <form name="submit-to-google-sheet">
            <input type="email" name="Email" placeholder="Your email id" required>
            <button type="submit"><img src="images/icons8-send-button-30.png" width="30px"></button>
        </form>
        <span id="msg"></span>
    </div>



    <script>
        const scriptURL = 'https://script.google.com/macros/s/AKfycbzJ2BipoZD2JADecyh14wBW1XOkSS5FnQfvgtE0CtlS_j3-Y_ljDNXNrdPQnd9Yy5Bm/exec'
        const form = document.forms['submit-to-google-sheet']
        const msg = document.getElementById("msg");

        form.addEventListener('submit', e => {
            e.preventDefault()
            fetch(scriptURL, { method: 'POST', body: new FormData(form) })
                .then(response => {
                     msg.innerHTML = "Thank You For Subscribing!";   
                     setTimeout(function(){
                         msg.innerHTML = ""
                     },5000)
                     form.reset()
                })
                .catch(error => console.error('Error!', error.message))
        })
    </script>
</body>

</html>
